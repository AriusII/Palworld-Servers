name: CI/CD Pipeline .NET et Docker

on:
  push:
    branches: [ main ]

jobs:
  build-dotnet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build en Release
        run: dotnet build --configuration Release --no-restore
      - name: Publish
        run: dotnet publish /src/PalworldServer.Grpc/PalworldServer.Grpc.csproj --configuration Release --no-build -o ./publish
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: net-publish
          path: ./publish

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: build-dotnet
    environment: Development

    steps:
      - uses: actions/checkout@v3
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: net-publish
          path: ./publish
      - name: Authentification DockerHub
        run: echo ${{ secrets.DOCKERTOKEN }} | docker login -u ${{ secrets.DOCKERUSERNAME }} --password-stdin
      - name: Construction de l'Image Docker depuis le Dockerfile
        run: docker build -t ${{ secrets.DOCKERUSERNAME }}/palserv:latest .
      - name: Publication de l'Image sur DockerHub
        run: docker push ${{ secrets.DOCKERUSERNAME }}/palserv:latest